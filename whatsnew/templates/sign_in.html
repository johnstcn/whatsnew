{% load app_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="/static/images/favicon.ico">
<script src="/static/js/jquery.min.js"></script>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
<script src="/static/js/bootstrap.min.js"></script>
<style>
.well h1 {
margin-left: auto;
margin-right: auto;
}
.container-fluid {
max-width: 800px;
margin-left: auto;
margin-right: auto;
}
</style>
</head>
<body>
    <div class="container-fluid">
        <div class="well text-center"><a href="/">
                <h1>FreshComics</h1>
                <p>We check webcomics on the hour, every hour.<br/>So you don't have to.</p>
            </a>
        </div>

        {% if messages %}
            <ul class="messages list-group">
            {% for message in messages %}
                {% if message.tags %}
                <li class="text-center list-group-item list-group-item-{{ message.tags }}">{{ message }}</li>
                {% else %}
                <li class="text-center list-group-item">{{ message }}</li>
                {% endif %}
            {% endfor %}
            </ul>
        {% endif %}

    <form class="form-horizontal" role="form" action="" method="post">{% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="email" id="email" name="email" required placeholder="you@email.com">
        </div>
        <div class="form-group text-center">
            <button class="btn btn-default" type="submit">Let me in!</button>
        </div>
    </form>
    </div>
</body>
</html>
